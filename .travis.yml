language: cpp
dist: trusty
addons:
  apt:
    packages:
    - cmake
    - libboost1.54-dev 
    - libboost-filesystem1.54-dev 
    - libboost-iostreams1.54-dev 
    - libboost-system1.54-dev
    - libx11-dev
os:
  - linux
  - osx
compiler:
 - clang
 - gcc
before_install:
 - cmake --version
 - $CC --version
 - $CXX --version
script:
 - mkdir build
 - cd build
 - cmake -DCMAKE_BUILD_TYPE=Release ..
 - make
