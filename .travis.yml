language: cpp
dist: trusty
addons:
  apt:
    sources:
    - boost-latest
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.5
    - llvm-toolchain-precise-3.6
    - llvm-toolchain-precise-3.7
    packages:
    - cmake
    - libboost1.55-all-dev
    - libx11-dev
    - gcc-4.9
    - g++-4.9
    - libstdc++-4.9-dev
    - clang-3.6
    - clang-format-3.6
    - clang-tidy-3.6
os:
  - linux
  - osx
compiler:
 - clang
 - gcc
before_install:
 - cmake --version
 - $CC --version
 - $CXX --version
 - if [ "$CXX" = "g++" ] && [ "$TRAVIS_OS_NAME" = "linux" ] ; then export CXX="g++-4.9" CC="gcc-4.9"; fi
 - if [ "$CXX" = "clang++" ] && [ "$TRAVIS_OS_NAME" = "linux" ] ; then export CXX="clang++-3.6" CC="clang-3.6"; fi
script:
 - mkdir build
 - cd build
 - cmake -DCMAKE_BUILD_TYPE=Release ..
 - make
